<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Detail Booking - TRACER</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #197b40;
        --bg: #f8fafc;
        --text-muted: #64748b;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }
      body {
        background: var(--bg);
        color: #1e293b;
        line-height: 1.6;
      }
      nav {
        background: var(--primary);
        padding: 1rem 8%;
        color: white;
      }
      .header-section {
        background: var(--primary);
        color: white;
        padding: 3rem 8% 6rem;
      }
      .container {
        padding: 0 8%;
        max-width: 900px;
        margin: -4rem auto 3rem;
      }
      .card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        overflow: hidden;
      }
      .card-header {
        padding: 25px 30px;
        border-bottom: 1px solid #f1f5f9;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .card-body {
        padding: 40px;
      }
      .info-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 30px;
        margin-bottom: 30px;
      }
      .info-item label {
        display: block;
        font-size: 11px;
        font-weight: 700;
        color: var(--text-muted);
        text-transform: uppercase;
        margin-bottom: 6px;
      }
      .info-item p {
        font-size: 16px;
        font-weight: 600;
      }
      .notes-box {
        background: #f8fafc;
        padding: 20px;
        border-radius: 12px;
        border-left: 4px solid var(--primary);
        margin-top: 10px;
      }
      .badge {
        padding: 6px 16px;
        border-radius: 30px;
        font-size: 12px;
        font-weight: 800;
      }
      .badge-approved {
        background: #dcfce7;
        color: #15803d;
      }
      .badge-pending {
        background: #fef9c3;
        color: #a16207;
      }
      .btn-back {
        display: inline-block;
        padding: 12px 25px;
        background: #f1f5f9;
        color: #1e293b;
        text-decoration: none;
        border-radius: 10px;
        font-weight: 700;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <nav><div style="font-weight: 800; font-size: 22px">TRACER</div></nav>
    <div class="header-section"><h1>Detail Reservasi</h1></div>

    <div class="container">
      <div class="card">
        <div class="card-header">
          <h3 id="subjectTitle">Memuat...</h3>
          <span id="statusBadge" class="badge">STATUS</span>
        </div>
        <div class="card-body">
          <div class="info-grid">
            <div class="info-item">
              <label>Nama Pemohon</label>
              <p id="userName">-</p>
            </div>
            <div class="info-item">
              <label>Ruangan</label>
              <p id="roomName" style="color: var(--primary)">-</p>
            </div>
            <div class="info-item">
              <label>Tanggal Pelaksanaan</label>
              <p id="bookingDate">-</p>
            </div>
            <div class="info-item">
              <label>Waktu / Jam</label>
              <p id="bookingTime">-</p>
            </div>
          </div>
          <div class="notes-section">
            <label
              style="
                font-size: 11px;
                font-weight: 700;
                color: var(--text-muted);
              "
              >CATATAN</label
            >
            <div class="notes-box" id="notes">-</div>
          </div>
          <a href="jadwal.html" class="btn-back">‚Üê Kembali ke Jadwal</a>
        </div>
      </div>
    </div>

    <script>
      window.onload = function () {
        // Data simulasi (Mock Data)
        const bookings = {
          1: {
            subject: "Training AKK",
            user: "Budi Santoso",
            room: "Ruang Komersial AKK",
            date: "15 Jan 2026",
            time: "09:00 - 11:00",
            status: "Approved",
            class: "badge-approved",
            notes: "Training rutin divisi komersial.",
          },
          2: {
            subject: "Workshop Excellence",
            user: "John Doe",
            room: "Ruang Excellence",
            date: "16 Jan 2026",
            time: "13:00 - 15:00",
            status: "Pending",
            class: "badge-pending",
            notes: "Workshop perbaikan proses.",
          },
          3: {
            subject: "Agile Sprint Planning",
            user: "Siti Aminah",
            room: "Ruang Agile",
            date: "17 Jan 2026",
            time: "10:00 - 12:00",
            status: "Pending",
            class: "badge-pending",
            notes: "Perencanaan sprint IT.",
          },
        };

        const id = localStorage.getItem("selectedBooking");
        const data = bookings[id];

        if (data) {
          document.getElementById("subjectTitle").innerText = data.subject;
          document.getElementById("userName").innerText = data.user;
          document.getElementById("roomName").innerText = data.room;
          document.getElementById("bookingDate").innerText = data.date;
          document.getElementById("bookingTime").innerText = data.time;
          document.getElementById("notes").innerText = data.notes;

          const badge = document.getElementById("statusBadge");
          badge.innerText = data.status.toUpperCase();
          badge.className = "badge " + data.class;
        } else {
          alert("Data tidak ditemukan, kembali ke jadwal.");
          window.location.href = "jadwal.html";
        }
      };
    </script>
  </body>
</html>
