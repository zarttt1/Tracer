<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRACER - Admin Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #197b40;
        --bg: #f8fafc;
      }
      body {
        font-family: "Inter", sans-serif;
        background: var(--bg);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .login-card {
        background: white;
        padding: 2.5rem;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }
      .logo h1 {
        color: var(--primary);
        font-weight: 800;
        margin-bottom: 2rem;
      }
      .form-group {
        text-align: left;
        margin-bottom: 1.5rem;
      }
      label {
        display: block;
        font-size: 0.85rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: #64748b;
      }
      input {
        width: 100%;
        padding: 12px;
        border: 1px solid #e2e8f0;
        border-radius: 10px;
        box-sizing: border-box;
      }
      .btn-login {
        width: 100%;
        padding: 12px;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 10px;
        font-weight: 700;
        cursor: pointer;
        transition: 0.3s;
      }
      .btn-login:hover {
        background: #125a2f;
      }
      .back-link {
        margin-top: 1.5rem;
        display: block;
        color: #64748b;
        text-decoration: none;
        font-size: 0.85rem;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <div class="logo">
        <h1>TRACER<span>.</span></h1>
      </div>
      <form id="adminLoginForm">
        <div class="form-group">
          <label>Username Admin</label>
          <input type="text" id="username" required placeholder="admin123" />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            id="password"
            required
            placeholder="••••••••"
          />
        </div>
        <button type="submit" class="btn-login">Masuk ke Dashboard</button>
      </form>
      <a href="index.html" class="back-link">← Kembali ke Beranda</a>
    </div>

    <script>
      document
        .getElementById("adminLoginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          // Simpan session admin sederhana
          localStorage.setItem(
            "user",
            JSON.stringify({ name: "Administrator", role: "admin" })
          );
          window.location.href = "admin_dashboard.html";
        });
    </script>
  </body>
</html>
